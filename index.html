<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body onload="JavaScript(), checkValidity()">
<!-- Создаем div, чтобы проще было все 'упаковать' -->
    <div id="container">
        <!-- Таблица будет упакована в HTML формате
         для удобства редактирования и сортировки -->
        <table border="1">
            <!-- Шапку таблицы пишем вручную -->
            <thead>

                <tr>
                    <!-- создаем будущие кнопки над каждым столбцом,
                     помещаем их в div для будущей стилизации -->
                    <td class="name">
                        <div id="firstNameSortBtn" >Сортировать</div>
                    </td>
                    <td class="lastName">
                        <div id="lastNameSortBtn">Сортировать</div>
                    </td>
                    <td class="about">
                        <div id="aboutSortBtn">Сортировать</div>
                    </td>
                    <td class="eyeColor">
                        <div id="eyeSortBtn">Сортировать</div>
                    </td>
                </tr>
                <tr>
                    <!-- пишем иемна колонок -->
                    <td class="name">Имя</td>
                    <td class="lastName">Фамилия</td>
                    <td class="about">Описание</td>
                    <td class="eyeColor">Цвет глаз</td>
                </tr>

            </thead>
            <!-- Создаем тело таблицы для вывода туда json
             путем конструирования элементов -->
            <tbody id="output">
            </tbody>
        </table>
    </div>
</body>
</html>
<script src="script.js" type="text/javascript"></script>
